    <div class="flex-container contact-form margin-bottom-100">

        enctype="text/plain">

        <h3 class="h3-work-testimonial wow animate__animated animate__fadeIn">Get in touch</h3>

        <input required class="name-email-form wow animate__animated animate__fadeIn" type="text" name="Name" value=""

        <select class="name-email-form wow animate__animated animate__fadeIn" name="Country" id="">

          <option value="United States">United States</option>
          <option value="United Kingdom">United Kingdom</option>
          <option value="Europe">Europe</option>
          <option value="Australia">Australia</option>
          <option value="Others">Others</option>




        </select>

        <select class="name-email-form wow animate__animated animate__fadeIn" name="Client Type" id="">

          <option value="Individual">Individual</option>
          <option value="Company/Organization">Company/Organization</option>
        </select>

        <textarea class="name-email-msg wow animate__animated animate__fadeIn" name="Message" id="" cols="30" rows="10"
          placeholder="Message"></textarea>

        <button type="submit" class="btn-contact-form">Submit</button>

      </form>
